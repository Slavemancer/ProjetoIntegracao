<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>O nosso cinema</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src='login.js'></script>
</head>


<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2><a href="index.html">O Nosso Cinema</a> </h2>
            <p style="margin-top: 30px;">Faça login para utilizar a totalidade do nosso site.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method="POST" action="login">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" id="btnLogin" name="btnLogin" class="btn btn-black">Login</button>
                    <a style="margin-left: 30px;" class="forgot" href="registo.html"> Ainda não tem conta? Registe-se aqui!</a>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
